<div class="flex flex-wrap">
  <h3 class="font-medium text-lg">{{ 'MEMBER.ADD.STATUS.STATUS_TITLE' | translate }} *</h3>
</div>
<div class="mt-3 radio-button-container">
  <div class="flex gap-2 items-center">
    <p-radioButton
      name="type"
      [value]="MemberType.INDIVIDUAL"
      [(ngModel)]="typeClient"
      (ngModelChange)="typeClientChange.emit($event)"
      [ngModelOptions]="{standalone: true}"
      inputId="particulier"
    ></p-radioButton>
    <label for="particulier">{{
      'MEMBER.ADD.STATUS.INDIVIDUAL_RADIOBUTTON_LABEL' | translate
    }}</label>
  </div>
  <div class="flex gap-2 items-center">
    <p-radioButton
      name="type"
      [value]="MemberType.COMPANY"
      (ngModelChange)="typeClientChange.emit($event)"
      [(ngModel)]="typeClient"
      [ngModelOptions]="{standalone: true}"
      inputId="entreprise"
    ></p-radioButton>
    <label for="entreprise">{{ 'MEMBER.ADD.STATUS.COMPANY_RADIOBUTTON_LABEL' | translate }}</label>
  </div>
</div>
<div class="flex flex-wrap mt-4">
  <p-button
    type="button"
    label="{{ 'MEMBER.ADD.STATUS.VALIDATE_STATUS_FORM_BUTTON' | translate }}"
    (click)="submit()"
  ></p-button>
</div>
